<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/estilo.css">
    <title>Ejercicio 1</title>
</head>
<body>
<div class="container">
    <h1>Formulario de notas</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.1" id="nota1" name="nota1" value="{{nota1}}" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.1" id="nota2" name="nota2" value="{{nota2}}" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" step="0.1" id="nota3" name="nota3" value="{{nota3}}" required>
        <br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" value="{{asistencia}}" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if promedio %}
    <div>
        <p>Su promedio de notas es : {{promedio}}</p>
        <p>Estado : {{ estado }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
