<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/estilo.css">
    <title>Ejercicio 2</title>
</head>
<body>
<div class="container">
    <h1>Formulario de nombres</h1>
    <form action="/ejercicio2" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" value="{{nombre1}}" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" value="{{nombre2}}" required>
        <br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" value="{{nombre3}}" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if nombreMayor %}
    <div>
        <p>El nombre con mayor cantidad de caracteres es : {{nombreMayor}}</p>
        <p>El nombre tiene {{cantidadCaracteres}} caracteres.</p>
    </div>
    {% endif %}
</div>
</body>
</html>
